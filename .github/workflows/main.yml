  test-deploy:
    needs:
      - build
    #      - test
    #      - release
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: echo "TARGET_IP=192.168.2.2" >> $GITHUB_ENV
      - run: docker network create --subnet 192.168.2.0/24 wss-net
      - run: docker run -d --network wss-net --ip $TARGET_IP --privileged rastasheep/ubuntu-sshd:18.04
      - name: Run setup_infra.yml
        run: docker run
          --network wss-net
          -v `pwd`:/app-src/:ro
          --workdir /app-src/deploy/
          --env TARGET_IP=$TARGET_IP
          spy86/ansible:latest
          bash -c '
          DNS_SERVER=$(cat /etc/resolv.conf | grep -m 1 nameserver | cut -d" " -f2) &&
          ansible-playbook
          -i inventory.yml
          --extra-vars="
          shecan_dns_1=$DNS_SERVER
          shecan_dns_2=$DNS_SERVER
          ansible_host=$TARGET_IP
          ansible_user=root
          ansible_ssh_pass=root"
          setup_infra.yml
          '
      - name: Run deploy.yml
        run: docker run
          --network wss-net
          -v `pwd`:/app-src/:ro
          --workdir /app-src/deploy/
          --env TARGET_IP=$TARGET_IP
          --env GITHUB_RUN_ID=$GITHUB_RUN_ID
          spy86/ansible:latest
          bash -c '
          ansible-playbook
          -i inventory.yml
          --extra-vars="
          ansible_host=$TARGET_IP
          ansible_user=root
          ansible_ssh_pass=root
          web_image_version=snapshot-$GITHUB_RUN_ID
          secret_key=dummy
          db_password=dummy
          postgres_superuser_pass=dummy"
          deploy.yml
          '
      - name: Smoke test
        run: docker run
          --network wss-net
          -v `pwd`/.github/scripts/smoke-test.sh:/smoke-test.sh:ro
          --env TARGET_IP=$TARGET_IP
          spy86/ansible:latest
          /smoke-test.sh --host "http://$TAGET_IP" --no-check-logs
