version: '3.7'
services:
  web:
    image: sharifwss/web:$VERSION
    build: .
    ports:
      - 80:8000
    depends_on:
      - database
    environment:
      - WSS_DB_PASSWORD
  database:
    image: postgres:13.0-alpine
    volumes:
      - ./init-wss-db.sh:/docker-entrypoint-initdb.d/init.sh
    environment:
      - POSTGRES_PASSWORD
      - WSS_DB_DATABASE=wss_database
      - WSS_DB_USER=wss_user
      - WSS_DB_PASSWORD