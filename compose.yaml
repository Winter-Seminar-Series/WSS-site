version: '3'

networks:
  app-network:
    driver: bridge

services:
  postgresql:
    image: postgres
    container_name: postgres
    networks:
      - app-network
    environment:
      - POSTGRES_PASSWORD=pass

  payment:
    image: wss:payment
    container_name: payment
    networks:
      - app-network
    environment:
      - DATABASE_URL=host=postgres user=postgres password=pass dbname=postgres port=5432
      - LISTEN_ADDRESS=0.0.0.0:4000
      - ZARINPAL_MERCHANT_ID=
      - GIN_MODE=release
    depends_on:
      - postgresql

  backend:
    image: wss:backend
    container_name: backend
    networks:
      - app-network
    depends_on:
      - postgresql

  frontend:
    image: wss:frontend
    container_name: frontend
    ports:
      - 3000:3000
    networks:
      - app-network
    environment:
      - API_ORIGIN=backend:8000
      - SECRET_COOKIE_PASSWORD=qwertyu1234567890lkjhgfdsa0987654321
    depends_on:
      - backend
      - postgresql
