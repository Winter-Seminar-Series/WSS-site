version: '3'

services:
  postgresql:
    image: postgres
    expose:
      - 5432
    volumes:
      - postgres-db:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=

  payment:
    image: wss:payment
    ports:
      - 4000:4000
    environment:
      - DATABASE_URL=host=host.docker.internal user=postgres password= dbname=postgres port=5432
      - LISTEN_ADDRESS=0.0.0.0:4000
      - ZARINPAL_MERCHANT_ID=
      - GIN_MODE=release
    depends_on:
      - postgresql

  backend:
    image: wss:backend
    ports:
      - 8000:8000
    depends_on:
      - postgresql

  frontend:
    image: wss:front
    ports:
      - 3000:3000
    environment:
      - API_ORIGIN=host.docker.internal:8000
      - SECRET_COOKIE_PASSWORD=
    depends_on:
      - backend
      - postgresql

volumes:
  postgres-db:
    driver: local
