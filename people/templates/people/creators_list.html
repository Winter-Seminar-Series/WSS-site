{% extends 'base.html' %}
{% load static %}
{% load human_tags %}

{% block title %}Moazzam Team{% endblock %}
{% block content %}
   <section id="ts-speakers" class="ts-speakers gradient-bg">
      <div class="container">
         <div class="row text-center">
            <h3 class="section-sub-title title-white">Creators of this website</h3>
         </div>

         <!--/ Title row end -->
         <div class="row">
            {% for expert in technical_experts %}
            <div class="col-xs-12 col-sm-6 col-md-3">
               {% render_human expert subtitle=expert.role %}
            </div>
            {% endfor %}
         </div>
         <br>

      <!-- Content row 2 end -->

      <!--/ Container end -->
      </div>
   </section>
   <!-- Creators end -->
{% endblock %}
