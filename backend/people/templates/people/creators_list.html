{% extends 'base.html' %}
{% load static %}
{% load human_tags %}

{% block title %}Website Creators{% endblock %}
{% block content %}
   <section id="ts-speakers" style="" class="blue-gradient ts-speakers diagonal ">
      <div class="container">
         <div class="row">
            <h3 class="mb-2 col section-sub-title title-white">Creators of this website</h3>
         </div>

         <!--/ Title row end -->
         <div class="row">
            {% for expert in technical_experts %}
            <div class="col-xs-12 col-sm-6 col-md-3">
               {% render_human expert subtitle=expert.role %}
            </div>
            {% endfor %}
         </div>
      </div>

   </section>
   <!-- Creators end -->
{% endblock %}
