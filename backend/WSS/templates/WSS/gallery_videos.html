{% extends 'wssbase.html' %}
{% load static %}
{% load thumbnail %}
{% load human_tags %}

{% block title %}{{ wss }} Videos {% endblock %}

{% block content %}
    <section id="main-container" class="blue-gradient diagonal">
        <div class="container">
            <div class="row text-center mb-5">
                <h3 class="mb-1 col section-sub-title title-white">{{ wss }}&nbspVideo Gallery </h3>
            </div>
            <div class="row">
                {% for item in wss.clips.all %}

                    <div class="col-xs-12 col-sm-12 col-md-6 text-center" style="margin-bottom: 20px">
                        <video style="max-width:100%!important" controls src="{{ item.clip.url }}"></video>
                    </div>
                {% endfor %}
            </div>
        </div>
</section>
{% endblock %}
