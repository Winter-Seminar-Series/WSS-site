{% extends 'wssbase.html' %}
{% load static %}
{% load date_tags %}
{% load human_tags %}
{% block title %}Notice{% endblock %}
{% block content %}
   <section id="ts-speakers" style="" class="blue-gradient ts-speakers diagonal ">
      <div class="container">
          {% block inside %}
             <div class="row text-center">
                <h3 class="mb-1 col section-sub-title title-white">Notice</h3>
             </div>

             <!--/ Title row end -->
             <div class="row mt-5 text-center alert alert-{% if status %}{{ status }}{% else %}info{% endif %}">
                <p class="mb-1 col">{{ info }}</p>
             </div>
             <br>
          {% endblock %}
      </div>
      <!-- Content row 2 end -->

      <!--/ Container end -->
   </section>

<!-- Map end -->
{% endblock %}
